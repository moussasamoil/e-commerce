
<div class="div pt-3">
  <input type="text" [(ngModel)]="searchTerm"  class="form-control w-75 mx-auto" placeholder="search...">
</div>
<div class="row">
  <div *ngFor="let product of products|search:searchTerm" class="col-md-3 product p-3">
 <div class="inner  p-3 ">
  <a [routerLink]="['/Productdetails',product._id]">
    <img class="w-100 " src="{{product.imageCover}}" alt="">
    <span class="smallSize main-color">{{product.category.name}}</span>
    <h3 class="h6 py-3 fw-bold">{{product.title.split(' ').slice(0,2).join(' ')|buy}}</h3>
    <div class="div d-flex align-items-center justify-content-between">
      <span class="text-muted">{{product.price|currency:'GBP'}} </span>
      <div class="div">
        <i class="fa-solid fa-star rate px-1"></i>
        <span>{{product.ratingsAverage}}</span>
      </div>
    </div>
   </a>
   <button (click)="addTocCart(product._id)" class="btn w-100 main-bg my-2 ">Add To Cart</button>
 </div>
  </div>
</div>
