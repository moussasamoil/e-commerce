
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let categore of categories">
          <ng-template carouselSlide>
            <img class="w-100" [src]="categore?.image" [alt]="categore?.name" >
            <h3 class="h6 text-center">{{categore?.name}}</h3>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
