<div class="container login-container">
    <form (ngSubmit)="handleLogin(loginForm)" [formGroup]="loginForm" class="form-container">
        <h4>Login</h4>
        <div *ngIf="apiErorr" class="alert alert-danger">
            <p>{{ apiErorr }}</p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="email" id="email" class="form-control">
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
                <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')">Invalid email format</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" id="password" class="form-control">
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                class="alert alert-danger">
                <p *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')">Password should start with camel case and be
                    between 3 to 10 characters long</p>
            </div>
        </div>
        <div class="">
            <div class="mt-3">
                <button class="btn text-white main-bg" type="submit" [disabled]="isLoading">
                    <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
                    <span *ngIf="!isLoading">Login</span>
                </button>
            </div>
            <div class="mt-3 pb-3">
                <p class="">create new account <span class="cursor-pointer fw-bold " routerLink="/sinUp">Sign Up</span>
                </p>
            </div>
        </div>
    </form>
</div>
