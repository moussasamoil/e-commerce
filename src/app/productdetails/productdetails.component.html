<div class="row py-4 d-flex">
    <div class="col-md-8 my-auto">
        <h3 class=" fw-bold">{{productDetails?.title}}</h3>
        <p class="fs-4">{{productDetails?.description}}</p>
        <div class="div d-flex align-items-center justify-content-between">
            <span class="text-muted">{{productDetails?.price}} EGY</span>
            <div class="div">
              <i class="fa-solid fa-star rate px-1"></i>
              <span>{{productDetails?.ratingsAverage}}</span>
            </div>
          </div>
        <button (click)="addTocCart(productDetails._id)" class="btn w-100 main-bg my-2 ">Add To Cart</button>

    </div>
    <div class="col-md-4 mx-auto">
        <owl-carousel-o [options]="customOptions">
    
            <ng-container *ngFor="let image of productDetails?.images">
              <ng-template carouselSlide >
                <img class="w-100" [src]="image" >
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
       </div>
</div>
